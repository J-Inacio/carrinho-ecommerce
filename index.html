<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador carrinho de compras</title>
		<script src="main.js" type="module" defer></script>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<ul id="listProducts">
				<div id="selectAllContainer">
					<input type="checkbox" id="selectAll" />
					<label for="selectAll">Todos os produtos</label>
				</div>
			</ul>
			<section id="buyContainer">
				<h2>Meu carrinho</h2>
				<div id="buyDetails">
					<p>
						Subtotal
					</p>
					<p class="subtotalPrice">
						<span>R$ </span><span>###</span>
					</p>

					<p>
						Frete
					</p>
					<p class="subtotalPrice"> 
						<span>R$ </span><span>###</span>
					</p>

					<p>
						Desconto
					</p>
					<p class="subtotalPrice">
						<span>R$ </span><span>-###</span>
					</p>
				</div>
				<div class="total-wrapper">
					<p>Total</p>
					<p id="total-cart">
						<span>R$ </span><span id="total-price"></span>
					</p>
				</div>

				<button>Comprar</button>
			</section>
		</main>

		<section id="showproducts"></section>
	</body>
</html>
